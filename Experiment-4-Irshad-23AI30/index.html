<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiment 4 - Registration Form Validation</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #2a2a72;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2a2a72;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
    }

    button:hover {
      background-color: #1e1e5f;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registration Form</h2>
    <form id="regForm" onsubmit="return validateForm()">
      
      <label>First Name:</label>
      <input type="text" id="fname" placeholder="Enter First Name">
      <div id="fnameError" class="error"></div>

      <label>Last Name:</label>
      <input type="text" id="lname" placeholder="Enter Last Name">
      <div id="lnameError" class="error"></div>

      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter Password">
      <div id="passError" class="error"></div>

      <label>Email ID:</label>
      <input type="text" id="email" placeholder="Enter Email">
      <div id="emailError" class="error"></div>

      <label>Mobile Number:</label>
      <input type="text" id="mobile" placeholder="Enter 10-digit Mobile No.">
      <div id="mobileError" class="error"></div>

      <label>Address:</label>
      <textarea id="address" rows="3" placeholder="Enter Address"></textarea>
      <div id="addrError" class="error"></div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function validateForm() {
      // Clear previous errors
      document.querySelectorAll(".error").forEach(e => e.innerText = "");

      // Get input values
      let fname = document.getElementById("fname").value.trim();
      let lname = document.getElementById("lname").value.trim();
      let password = document.getElementById("password").value.trim();
      let email = document.getElementById("email").value.trim();
      let mobile = document.getElementById("mobile").value.trim();
      let address = document.getElementById("address").value.trim();

      let valid = true;

      // 1️⃣ First Name Validation
      let namePattern = /^[A-Za-z]+$/;
      if (!fname.match(namePattern) || fname.length < 6) {
        document.getElementById("fnameError").innerText = "First name must contain only letters and be at least 6 characters long.";
        valid = false;
      }

      // 2️⃣ Last Name Validation
      if (lname === "") {
        document.getElementById("lnameError").innerText = "Last name cannot be empty.";
        valid = false;
      }

      // 3️⃣ Password Validation
      if (password.length < 6) {
        document.getElementById("passError").innerText = "Password must be at least 6 characters long.";
        valid = false;
      }

      // 4️⃣ Email Validation
      let emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
      if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerText = "Enter a valid email (e.g., name@domain.com).";
        valid = false;
      }

      // 5️⃣ Mobile Number Validation
      let mobilePattern = /^[0-9]{10}$/;
      if (!mobile.match(mobilePattern)) {
        document.getElementById("mobileError").innerText = "Mobile number must be exactly 10 digits.";
        valid = false;
      }

      // 6️⃣ Address Validation
      if (address === "") {
        document.getElementById("addrError").innerText = "Address cannot be empty.";
        valid = false;
      }

      if (valid) {
        alert("Registration Successful ✅");
      }

      return valid;
    }
  </script>
</body>
</html>
